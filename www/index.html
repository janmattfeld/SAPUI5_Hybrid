<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />

<script type="text/javascript" src="cordova.js"></script>

<script src="./resources/sap-ui-core.js" id="sap-ui-bootstrap"
	data-sap-ui-libs="sap.m" data-sap-ui-resourceroots='{"view": "./"}'
	data-sap-ui-theme="sap_bluecrystal">
	
</script>

<script>
	document.addEventListener("deviceready", function() {

		sap.ui.localResources("view");
		var app = new sap.m.App({
			initialPage : "idView1"
		});

		function startApp(context) {

			sap.ui.localResources("view");

			var app = new sap.m.App("idMyApp", {
				initialPage : "idView1"
			});
			var page = sap.ui.view({
				id : "idView1",
				viewName : "view.View1",
				type : sap.ui.core.mvc.ViewType.XML
			});
			var pageCamera = sap.ui.view({
				id : "idCamera",
				viewName : "view.Camera",
				type : sap.ui.core.mvc.ViewType.XML
			});
			var pageLookAndFeel = sap.ui.view({
				id : "idLookAndFeel",
				viewName : "view.LookAndFeel",
				type : sap.ui.core.mvc.ViewType.XML
			});
			app.addPage(page).addPage(pageCamera).addPage(pageLookAndFeel);
			app.placeAt("content");

		}

		startApp();

	}, false);
</script>

</head>
<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>
</html>
